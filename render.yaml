services:
  - type: web
    name: n8n-automation-hub
    env: docker
    region: oregon # optional (defaults to oregon)
    plan: standard # optional (defaults to starter)
    branch: main # optional (defaults to master)
    numInstances: 1
    healthCheckPath: /
    envVars:
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db-forked
          property: host
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db-forked
          property: database
      - key: DB_POSTGRESDB_PORT
        fromDatabase:
          name: n8n-db-forked
          property: port
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db-forked
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db-forked
          property: password
      - key: DB_POSTGRESDB_SCHEMA
        value: public
      - key: WEBHOOK_URL
        value: https://n8n-automation-hub.onren
